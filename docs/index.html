<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>プログラミング成果物集</title>
</head>
<body>
    <div class="wrap">
        
        <div class="title" style="font-size:26px;">
            プログラミング成果物集
        </div>
        <div style="position:absolute;top:0px;right:30px;">
            <a href="https://twitter.com/socket1016">
                <img src="./images/twitter.png" style="border: none;">
            </a>
        </div>
        
        <div class="tiles-container">
        </div>
    </div>
<script>
    var xhr = new XMLHttpRequest();
    xhr.addEventListener("load", function() {
        var res = JSON.parse(xhr.responseText);
        var html = res.projects.map(function(project) {
            return ''+
            '<div class="tile">' +
                '<div class="project-title">' +
                    '<span class="link-mark"></span>'+
                    '<a class="link-text" href="' + project.url + '" target="_blank">' + project.title + '</a>' +
                '</div>' +
                '<div class="image-box">' +
                    '<a href="' + project.url + '" class="anime" target="_blank">' +
                        '<img src="images/' + project.image + '">' +
                    '</a>' +
                '</div>' +
                '<div class="description">' +
                    '<div class="project-release-date">' + project.date + '</div>' +
                    '<div>' + project.description + '</div>' +
                '</div>' +
            '</div>'
        }).join("\n");
        document.querySelector(".tiles-container").innerHTML = html;
    });
    xhr.open("GET", "./projects.json", true);
    xhr.send();
</script>
</body>
</html>
